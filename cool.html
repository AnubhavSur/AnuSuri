<!DOCTYPE html>
<html>
<head>
<style type="text/css">
img
{
transition-duration:0.5s;
width:50%;
height:350px;
position:relative;
left:25%;
border-radius:15px;
}
</style>
<script>
m=["https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSj42y1q3iToprkL453m_ThHNgZtOuNpsf1NA&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQMkWs4w5JYj5H_VF-18si_XeZjnwn31pg_CA&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTXp3Yuo9ilpmiisOkqFhCHVYE5paSlRnztmg&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR1cet5i11_KcMqMfnGuVb_J0Uxd8zAPGBZsg&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSwWZUt2BYf2U0Qlr4fNNiw92yvAZKb6-9kAw&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRZJdq2uSjBAtR97EjXmcHbabAcvHHm62MSKA&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT8TM7uWNbfeH59wnZ7sDcvdZEYFHSvokp8ow&usqp=CAU"];
function generateImage()
{
r=Math.floor(Math.random()*m.length);
return m[r];
}
function changeImg()
{
img=generateImage();
document.getElementById("main-img").src=img;
setTimeout(changeImg,1000);
}
</script>
<title></title>
</head>
<body onload="changeImg()">
<img id="main-img"></img>
</body>
</html>
